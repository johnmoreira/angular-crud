<div class="card">
  <div class="card-header">Tabela de Produtos</div>
  <div class="card-body table-responsive table-sm table-hover ">
    <table class="table" id="productTable">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Preço</th>
          <th scope="col" colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of products | slice: (page-1) * pageSize: (page-1) * pageSize + pageSize">
        <tr>
          <th>{{ product.id }}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency: 'BRL' }}</td>
          <td>
            <a type="button" (click)="onEdit(product)" class="btn mr-2"><i class="las la-edit icon-edit "></i></a>
            <a (click)="onDelete(product)" class="btn"><i class="las la-trash-alt icon-delete"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="card-footer">
    <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
    [collectionSize]="products.length" />
    {{ products.length }} itens
  </div>
</div>
