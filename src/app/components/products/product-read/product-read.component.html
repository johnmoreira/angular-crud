<div class="card">
  <div class="card-header">Tabela de Produtos</div>
  <div class="card-body table-responsive">
    <table class="table" >
      <thead >
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Preço</th>
          <th scope="col" colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of products">
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency: 'BRL' }}</td>
        <td><button type="button" routerLink="/products/update/{{ product.id }}" class="btn btn-success"><i class="bi bi-pencil-square"></i></button>
        <button routerLink="/products/delete/{{ product.id }}"class="btn btn-danger"><i class="fas fa-edit"></i></button></td>

      </tbody>
    </table>
  </div>
  <div class="card-footer">itens</div>
</div>
