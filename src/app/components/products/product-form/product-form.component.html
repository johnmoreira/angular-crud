<div class="card">
    <div class="card-header">Detalhes do Produto</div>
    <div class="card-body">
      <form [formGroup]="form" #formDir="ngForm">
        <div class="form-group">
          <label for="prodNome">Nome do Produto</label>
          <input class="form-control ng-untouched ng-pristine" formControlName="name" id="prodNome" placeholder="produto" required >
        </div>
        <div *ngIf="name.invalid && formDir.submitted" class="validation-error">
          <!-- <span *ngIf="name.errors?.['required']">campo obrigatorio</span> -->
          <span *ngIf="form.get('name')?.invalid && form.get('name')?.touched">{{ formUtils.getErrorMessage(form, 'name') }}</span>
        </div>
          <div class="form-group">
            <label for="prodPreco">Preco</label>
            <input class="form-control ng-untouched ng-pristine" formControlName="price" id="prodPreco" placeholder="9.99" required>
          </div>
          <div *ngIf="price.invalid && formDir.submitted" class="validation-error">
            <!-- <p *ngIf="price.errors?.['required']">campo obrigatorio</p> -->
            <span *ngIf="form.get('price')?.invalid && form.get('name')?.touched">{{ formUtils.getErrorMessage(form, 'price') }}</span>
          </div>
  
          <button type="submit" class="btn btn-primary mr-2" (click)=onSubmit()>Salvar</button>
          <button type="button" class="btn btn-secondary mr-2" (click)=onReset()>Limpar</button>
          <button type="button" class="btn btn-light" (click)=onCancel()>Voltar</button>
      </form>
    </div>
  </div>
