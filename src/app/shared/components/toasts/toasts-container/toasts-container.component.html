<!-- <div class="toast-container position-fixed bottom-0 end-0 p-3"> -->
    <div id="liveToast" class="toast fade" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" data-bs-autohide="true" data-bs-show="false">
      <div class="toast-header">
        <strong class="me-auto">{{ title }}</strong>
        <small>{{ date | date:'dd/MM/yy hh:mm'}}</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="dismiss.emit(true)"></button>
      </div>
      <div class="toast-body">
        {{ message }}
      </div>
    </div>
  <!-- </div> -->
